<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User List</title>
</head>

<body>
	<br/>
	<a th:href="@{/}">Home</a> | <a th:href="@{/register}">Register a user</a></p>

	<br/>
	<h4 align="center">User List</h4>
	<div class="container">	
		<table class="table table-bordered table-striped table-sm">
			<thead class="thead-dark">
				<tr>
					<th>Created On</th>
					<th>Username</th>
					<!--<th>Password</th>-->
					<th>Role</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Gender</th>
					<th>Email Address</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${user}">
					<td th:text="${#temporals.format(u.creationDate, 'MM/dd/yyyy  hh:mm a')}">
					<td th:text="${u.username}">
					<!--<td th:text="${u.password}">-->
					<td th:text="${u.role}">
					<td th:text="${u.firstName}">
					<td th:text="${u.lastName}">
					<td th:text="${u.gender}">
					<td th:text="${u.email}">
					
					Username <td>
						<a th:href="@{/users/update(id=${u.userId})}" 
						   class="btn btn-info btn-sm"
						 /> Update
						 
						 <a th:href="@{/users/delete(id=${u.userId})}" 
						   class="btn btn-danger btn-sm"
						   Onclick="if(!(confirm('Do want to delete this user?'))) return false"
						 />  Delete
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
