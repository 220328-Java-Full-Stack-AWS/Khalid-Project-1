<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	
	<!--Read CSS-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/user/signup.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!--Read JS-->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	
	
	<title>Update User</title>
</head>
<body class="bg-green">
  <div class="container">
   <form id="signup-form" method="POST" th:action="@{/users/save}" class="form-signup" 
         th:object="${user}">
         
         <h5 class="text-center ">Update User</h5>
         <p><td th:color= "green" th:text="${{user.firstName}} +' '+ ${{user.lastName}}"/></p>
         <p><td th:color= "green" th:text="${{user.email}}"/></p>
		
	<!--used to bind to the user that we clicked on-->
	<input type="hidden" th:field="${user.userId}"/>	
		
	<!--Username-->
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" th:field="${user.username}"/>
	</div>
	
	<!--User Role-->
		<div class="form-group row">
			<label>User Role</label>
			<select th:field="${user.role}">Select a Role
				
				<option th:value="USER_ROLE">ROLE_USER</option>
				<option th:value="ADMIN_ROLE">ROLE_ADMIN</option>
			</select>
	</div>
		
	<!--First Name-->
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input type="text" class="form-control" th:field="${user.firstName}"/>
	</div>
	<br/>
		
	<!--Last Name-->
	<div class="form-group">
		<label for="laststName">Last Name</label>
		<input type="text" class="form-control" th:field="${user.lastName}"/>
	</div>
	<br/>
	<!--Gender-->
	<div class="form-group row">
			<label>Gender</label>
			<select th:field="${user.gender}">Select your gender
				
				<option th:value="Male">Male</option>
				<option th:value="Female">Female</option>
			</select>
	</div>
	<br/>
	<br/>
	<!--Email-->
	<div class="form-group">
		<label for="email">Email Address</label>
		<input type="text" class="form-control" th:field="${user.email}"/>
	</div>
	<div class="form-group">
		<label for="phoneNumber">Email Address</label>
		<input type="text" class="form-control" th:field="${user.phoneNumber}"/>
	</div>
	<div class="form-group">
		<label for="address">Home Address</label>
		<input type="text" class="form-control" th:field="${user.address}"/>
	</div>
	<br/>
	<br/>
	<!--Update Button-->
	<input type="submit" value="Update" class="btn btn-primary w-70 mt-3"/>
	<button class="btn btn-primary w-70 mt-3"><a href="/users/list"></a>Cancel</button>
  </form>
 </div> 
</body>
</html>
