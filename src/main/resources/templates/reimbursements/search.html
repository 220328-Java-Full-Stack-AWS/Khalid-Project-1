<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>SEARCH</title>
</head>
<body>
<div class="container mt-5">
<h5 align="center">Search Reimbursement</h5>
  <form th:action="@{/search}" method="get">
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by reimbursement Status" size="50" >
  <button type="submit" class="btn btn-info" >Search</button>
  <button type="reset" class="btn btn-info" >Reset</button>
  </form>
  <table class="table table-bordered table-sm mt-2">
    <tr>
					<th>Reimb. Id</th>
					<th>Amount</th>
					<th> Reimb. Type</th>
					<th>Request Date</th>
					<th>Description </th>
					<th>Reimb. Status</th>
					<th>Reason</th>
					<th>Approval Date</th>
					<th>Employee Name</th>
					<th>Action</th>
				</tr>
			</thead>
				<tbody>
				<tr th:each="reimb : ${listreimb}">
					<td th:text="${reimb.reimbId}">
					<td th:text="${reimb.reimbAmount}">
					<td th:text="${reimb.reimbType}">
					<td th:text="${#temporals.format(reimb.reimCreationDate, 'MM/dd/yyyy  hh:mm a')}">
					<td th:text="${reimb.reimbDescription}">
					<td th:text="${reimb.reimbStatus}">
					<td th:text="${reimb.reimbApprovalReason}">
					<td th:text="${#temporals.format(reimb.reimApprovalDate, 'MM/dd/yyyy  hh:mm a')}">
					<td th:text="${{reimb.ersUser?.userFirstName}} +' '+ ${{reimb.ersUser?.userLastName}}"/>
					<td>			
	        			<a th:href="@{/update/{id}(id=${reimb.reimbId})}" ><i class="fa fa-edit" ></i></a>
	        			<a th:href="@{/delete/{id}(id=${reimb.reimbId})}" ><i class="fa fa-remove"></i></a>
        			</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
